<head>
    <title>Notes Generator</title>
    <meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    <div align="center">
        <h1 style="color:#3a24ca"><p>Counseling Session Notes Generator</p></h1>
    <form action="//www.html.am/html-codes/forms/html-form-tag-action.cfm" target="result2" method="get">
        <h3>Checkboxes</h3>
        <p>What would you like for lunch?</p>
        <input type="checkbox" name="fruit" value="apple"> Apple
        <input type="checkbox" name="fruit" value="orange"> Orange 
        <input type="checkbox" name="fruit" value="banana"> Banana 
        <h3>Radio Buttons</h3>
        <p>What is your gender?</p>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="unknown"> Unknown
        <p><input type="submit" value="Submit"></p>
        </form>
        <div class="p-2">
            <form onsubmit="return handleData()" method="post" action="https://postman-echo.com/post">
            <p>What would you like for lunch?</p>
            <div>
            <input type="checkbox" name="fruit" id="fruit_Apple" value="Apple" checked> <label for="fruit_Apple">Apple</label>
            </div>
            <div>
            <input type="checkbox" name="fruit" id="fruit_Orange" value="Orange"> <label for="fruit_Orange">Orange</label>
            </div>
            <div>
            <input type="checkbox" name="fruit" id="fruit_Banana" value="Banana"> <label for="fruit_Banana">Banana</label>
            </div>
            <div>
            <input type="submit" name="submit" value="Submit"/>
            </div>
            </form>
            </div>
        <h3>Result:</h3>
        <iframe name="result2" style="height:100px;width:200px;"></iframe>
    <script src='index.js'></script>
</body>
