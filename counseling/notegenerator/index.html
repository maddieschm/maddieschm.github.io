<head>
    <title>Notes Generator</title>
    <meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    <div align="center">
        <h1 style="color:#3a24ca"><p>Counseling Session Notes Generator</p></h1>
    <!-- <form action="//www.html.am/html-codes/forms/html-form-tag-action.cfm" target="result2" method="get"> -->
        <div class="p-2">
            <form onsubmit="return handleData()" method="post" target="result2" action="index.js">
            <p>Client's diagnosis:</p>
            <div>
            <input type="checkbox" name="Diagnosis" id="Diagnosis_Unspecified Anxiety Disorder" value="Unspecified Anxiety Disorder" checked> <label for="Diagnosis_Unspecified Anxiety Disorder">Unspecified Anxiety Disorder</label>
            </div>
            <div>
            <input type="checkbox" name="Diagnosis" id="Diagnosis_Unspecified Depressive Disorder" value="Unspecified Depressive Disorder"> <label for="Diagnosis_Unspecified Depressive Disorder">Unspecified Depressive Disorder</label>
            </div>
            <div>
            <input type="checkbox" name="Diagnosis" id="Diagnosis_Adjustment Disorder" value="Adjustment Disorder"> <label for="Diagnosis_Adjustment Disorder">Adjustment Disorder</label>
            </div>
            <div>
            <input type="submit" name="submit" value="Submit"/>
            </div>
            </form>
            </div>
        <h3>Result:</h3>
        <iframe name="result2" style="height:100px;width:200px;"></iframe>
    <script src='index.js'></script>
</body>
